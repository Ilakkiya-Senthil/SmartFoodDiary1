{% load static %}

{% block content %}
<div class="container">
    <!-- Top Section -->
    <div class="header-box">
        <div class="welcome-section">
            <!-- Logo and Welcome Text -->
            <link rel="stylesheet" href="{% static 'nutriwise/dashboard.css' %}">
            <div class="logo-welcome">
                <img src="https://i.postimg.cc/CdyBX8WW/NW-LOGO.jpg" alt="NutriWise Logo" class="logo">
                <div>
                    <h1>Welcome, {{ user.username|default:"User" }}!</h1>
                    <p>{{ user.email }}</p>
                </div>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="header-buttons">
            <button class="menu-button" id="menuButton">Menu</button>
            <button class="upload-button">+ Upload</button>
        </div>
    </div>

    <!-- Profile and Daily Goals Section -->
    <div class="main-box">
        <!-- Profile Section -->
        <div class="profile-box">
            <h2>Profile</h2>
            <div class="profile-grid">
                <div class="profile-item">
                    <p>Height</p>
                    
                </div>
                <div class="profile-item">
                    <p>Weight</p>
                    
                </div>
                <div class="profile-item">
                    <p>Age</p>
                   
                </div>
                <div class="profile-item">
                    <p>BMI</p>
                    
                </div>
            </div>
        </div>

        <!-- Daily Goals Section -->
        <div class="goals-box">
            <h2>Daily Goals</h2>
            <div class="goal-item">
                <p>Calorie Goal</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("menuButton").addEventListener("click", function() {
        window.location.href = "{% url 'nutriwise:dashboard2' %}";
    });
</script>
{% endblock %}
